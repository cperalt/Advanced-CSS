<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width. initial-scale=1.0"> 
    <meta charset="UTF-8">
    <link rel='stylesheet' href='styles.css'>
    <script src="https://kit.fontawesome.com/55d0436e24.js" crossorigin="anonymous"></script>
    <title>Checkerboard</title>
</head>
<body>
    <main>
        <section id="first">
            <div class="square black"><i class="fa-solid fa-chess-rook"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-queen"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-king"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-bishop"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-knight"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-rook"></i></div>
        </section>
        <section>
            <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-solid fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-solid fa-chess-pawn"></i></div>
        </section>
        <section>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </section>
        <section>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </section>
        <section>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
        </section>
        <section>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
            <div class="square white"></div>
            <div class="square black"></div>
        </section>
        <section>
            <div class="square black"><i class="fa-regular fa-chess-pawn black_pawn"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-pawn"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-pawn"></i></div>
        </section>
        <section>
            <div class="square white"><i class="fa-regular fa-chess-rook"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-queen"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-king"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-bishop"></i></div>
            <div class="square white"><i class="fa-regular fa-chess-knight"></i></div>
            <div class="square black"><i class="fa-regular fa-chess-rook"></i></div>
        </section>
    </main>
</body>
</html>
